<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://utulsa.edu/wp-content/themes/tulsa/assets/images/favicon.png">
    <link rel='dns-prefetch' href='//fast.fonts.net' />
    <link rel='stylesheet' id='tulsa-fonts-css'  href='//fast.fonts.net/cssapi/7b215a58-dada-4401-9ad4-84f2e38cead9.css' type='text/css' media='all' />
    <link rel="stylesheet" href="%PUBLIC_URL%/menu-styles.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Campus Map - The University of Tulsa</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy3vrSFQ_8LMw0sD6RJX0UujD7MTvLnwM"></script>
  </head>
  <body>
    <div id="content" style="height: 100%;">
      <div id="menu">
        <div class="secondary">
          <div class="container">
            <a class="main-link" href="https://utulsa.edu">utulsa.edu</a>
            <div id="satellite-control" class="satellite-control"></div>
            <nav class="secondary-navigation">
              <ul id="menu-secondary" class="nav navbar-nav">
                <li class="section">
                  <a href="https://utulsa.edu/campus-pdf" target="_blank">Campus (PDF)</a>
                </li>
                <li>
                  <a href="https://utulsa.edu/parking-pdf" target="_blank">Parking (PDF)</a>
                </li>
                <!-- <li><a class="search-toggle"><svg class="icon icon-search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-icon-search"></use></svg></a></li> -->
              </ul>
            </nav>
          </div>
        </div>
        <div class="primary">
        </div>
      </div>
      <div id="app" style="height:100%;">
        <div style="display:flex; align-items:center;">
          <img src="%PUBLIC_URL%/ajax-loader.gif" style="padding-top: 100px; margin:auto;" />
        </div>
      </div>
    </div>
  </body>
</html>
